<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | TheResellPlug</title>
    <meta name="description" content="Contact TheResellPlug for support and product questions." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg-noise"></div>
    <header class="site-header">
      <div class="container nav-wrap">
        <a href="index.html" class="brand">TheResellPlug</a>
        <button class="menu-toggle" aria-label="Toggle navigation">☰</button>
        <nav class="nav">
          <a href="index.html">Home</a>
          <a href="all-vendors.html">All Vendors</a>
          <a href="about.html">About</a>
          <a href="faq.html">FAQ</a>
          <a href="contact.html" class="active">Contact</a>
        </nav>
      </div>
    </header>

    <main class="page-main reveal">
      <section class="section">
        <div class="container content-wrap">
          <h1>Contact</h1>
          <p>Need help with your order or vendor selection? Send us a message.</p>
          <form class="form card" id="contact-form">
            <label>
              Name
              <input type="text" required placeholder="Your name" />
            </label>
            <label>
              Email
              <input type="email" required placeholder="you@example.com" />
            </label>
            <label>
              Message
              <textarea rows="5" required placeholder="How can we help?"></textarea>
            </label>
            <button type="submit" class="btn btn-primary">Send Message</button>
            <p class="form-note" id="contact-note"></p>
          </form>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container footer-wrap">
        <p>© <span id="year"></span> TheResellPlug. All rights reserved.</p>
      </div>
    </footer>

    <script src="vendors.js"></script>
    <script src="script.js"></script>
  </body>
</html>
